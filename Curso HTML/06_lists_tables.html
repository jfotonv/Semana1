<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists-->
<ul>
  <li>Item 1</li>  
  <li>Item 2</li>  
  <li>Item 3</li>  
  <li>Item 4</li>  
</ul>

<!-- Ordered lists -->
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>

<!-- Nested lists -->
<ul>
  <li>Item 1</li>  
    <ul>
      <li>Item 1.1</li>
      <li>Item 1.2</li>
    </ul>
  <li>Item 2</li>  
  <li>Item 3</li>  
  <li>Item 4</li>  
  </ul>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Email</th>
    </tr>
  </thead>

   <tbody>
    <tr>
      <td>Foton</td>
      <td>joao25victorsx@gmail.com</td>
    </tr>
    <tr>
      <td>Levas</td>
      <td>mrpedro1200@gmail.com</td>
    </tr>
   </tbody>



</table>

</body>
</html>
