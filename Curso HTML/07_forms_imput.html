<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!--NAME(TEXT)-->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    <!--EMAIL-->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email">
    </div>
    <!--MESSAGE(TEXTAREA)-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!--SELECT-->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>

      </select>
    </div>
    <!--NUMBER-->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!--DATE-->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!--MemberShip-->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="easy" id="membership">Easy

      <input type="radio" name="membership" value="normal" id="membership">Normal

      <input type="radio" name="membership" value="hard" id="membership">Hard
    </div>

    <div>
      <label for="membership">I like:</label><br>
      <input type="checkbox" name="likes" value="apple" id="likes">Apple

      <input type="checkbox" name="likes" value="banana" id="likes">Banana

      <input type="checkbox" name="likes" value="pineapple" id="likes">Pineapple
    </div>
      <input type="submit" value="Submit">
      <button type="submit">Submit</button>
  </form>
</body>
</html>
